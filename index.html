<html>
	<head>
		<title>Poisson equation</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="module" src="main.js"></script>
	</head>
	<body>
		<div class="playground">
			<canvas id="canvas" width="600" height="400"></canvas>
		</div>
		<div class="ctrl-panel">
			<div class="add-panel">
				<a id="add-box" class="button">Add box</a>
				<a id="clear" class="button">Clear boxes</a>
			</div>
			<div class="properties-panel">
				<div class="property"> 
					<label>Potential:</label>
					<input type="range" id="potential-slider" min="-5" max="5" value="0" step="0.5"></slider>
					<span id="potential-value">0</span>
				</div>
			</div>
			<div class="info-panel">
				<div class="info-item">
					<label>Potential at mouse position:</label>
					<span id="mouse-potential">0</span>
				</div>
				<div class="info-item">
					<label>Electric field at mouse position:</label>
					<span id="mouse-field-x">0</span>, 
					<span id="mouse-field-y">0</span>
				</div>
			</div>
		</div>
	</body>
</html>
